<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer Center</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/montefavicon.png" />
    <!-- CSS only -->
  </head>

  <body>
    <div class="animated-bg"></div>
    <div class="content-wrapper">
      <nav class="header navbar navbar-light">
<div class="logo-wrapper">
  <img id="monteLogo" src="images/1280px-Montefiore_logo.svg.png" alt="Montefiore Logo" />
  <img class="santa-hat" src="images/santahat.png" alt="Santa Hat" />
</div>
        <h2 class="tc-title">Command Center</h2>
      </nav>

      <div class="main-content">
        <form>
          <!-- FIGURE OUT HOW TO OPEN LINK ON SAME PAGE FOR QGENDA AND EXTERNAL EXTENSIONS -->
          <div class="button-row">
            <!-- <button id="openQgendaBtn" class="btn btn-lg btn-primary btn-main">
              QGenda
            </button> -->

            <button
              onclick="window.open('internal.html')"
              class="btn btn-lg btn-success btn-main glass-btn">
              <span class="btn-text">Montefiore Extensions</span>
            </button>

            <button id="openOncallBtn" class="btn btn-lg btn-primary btn-main glass-btn">
              <span class="btn-text">On Call Schedules</span>
            </button>

            <button id="openExternalBtn" class="btn btn-lg btn-warning btn-main glass-btn holiday-snowcap">
              <span class="btn-text">External Hospitals</span>
            </button>
          </div>
          <div class="button-row">
            <button
              onclick="window.open('https://manager.everbridge.net/saml/login/MonteManagerPortal')"
              class="btn btn-lg btn-danger btn-main glass-btn"
            >
              <span class="btn-text">STEMI</span>
            </button>
            <button
              onclick="window.open('http://intranet/STROKEPaging')"
              class="btn btn-lg btn-danger btn-main glass-btn"
            >
              <span class="btn-text">STROKE</span>
            </button>
            <!-- ADD URL TO HOW TO FIND SERVICES PAGE -->
            <button id="openFaqBtn" class="btn btn-lg btn-info btn-main glass-btn">
              <span class="btn-text">Information</span>
            </button>
          </div>
<footer class="modern-footer">
  <ul>
    <li>
      <span class="footer-label">Transfer Center</span>
      <span class="footer-value">718-920-2800</span>
    </li>
    <li>
      <span class="footer-label">Empress Ambulance</span>
      <span class="footer-value">914-965-5040</span>
    </li>
    <li>
      <span class="footer-label">Fax</span>
      <span class="footer-value">914-968-2909 or 914-968-3689</span>
    </li>
  </ul>
</footer>

        </form>
      </div>
    </div>

    <script src="app.js"></script>
    <div class="snow"></div>
    <div class="winter-forest"></div>
  </body>
</html>
